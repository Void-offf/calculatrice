<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Calculatrice</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: #f2f2f2;
        }

        .calculatrice {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        #ecran {
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            text-align: right;
            font-size: 20px;
        }

        button {
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="calculatrice">
    <input type="text" id="ecran" disabled>

    <br>

    <button onclick="ajouter('7')">7</button>
    <button onclick="ajouter('8')">8</button>
    <button onclick="ajouter('9')">9</button>
    <button onclick="ajouter('/')">÷</button>

    <br>

    <button onclick="ajouter('4')">4</button>
    <button onclick="ajouter('5')">5</button>
    <button onclick="ajouter('6')">6</button>
    <button onclick="ajouter('*')">×</button>

    <br>

    <button onclick="ajouter('1')">1</button>
    <button onclick="ajouter('2')">2</button>
    <button onclick="ajouter('3')">3</button>
    <button onclick="ajouter('-')">−</button>

    <br>

    <button onclick="ajouter('0')">0</button>
    <button onclick="calculer()">=</button>
    <button onclick="effacer()">C</button>
    <button onclick="ajouter('+')">+</button>
</div>

<script>
    let ecran = document.getElementById("ecran");

    function ajouter(valeur) {
        ecran.value += valeur;
    }

    function calculer() {
        ecran.value = eval(ecran.value);
    }

    function effacer() {
        ecran.value = "";
    }
</script>

</body>
</html>
